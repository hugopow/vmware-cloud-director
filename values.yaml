# Default values for vmware-cloud-director.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

installFirstCell:
  enabled: false

installAdditionalCell:
  enabled: true

myVmware:
  vmwUser:
  vmwPass:

vcdNfs:
  server: 10.92.124.20
  mountPath: /mnt/nvme/vcd-transfer

vcdSystem:
  user: administrator
  password: Vmware1!
  email: admin@domain.local
  systemName: VCD
  installationId: 1

postgresql:
  dbHost: postgresql.vmware-cloud-director.svc.cluster.local
  dbName: vcloud
  dbUser: vcloud
  dbPassword: Vmware1!

# Availability zones in deployment.yaml are setup for TKG and must match VsphereFailureDomain and VsphereDeploymentZones
availabilityZones:
  enabled: false

httpsService:
  type: LoadBalancer
  port: 443

#consoleProxyService:
#  port: 8443

publicAddress:
  uiBaseUri: https://vcd.vmwire.com
  uiBaseHttpUri: http://vcd.vmwire.com
  restapiBaseUri: https://vcd.vmwire.com
  restapiBaseHttpUri: http://vcd.vmwire.com
  consoleProxy: vmrc.vmwire.com

image:
  repository: harbor.vmwire.com/library/centos-vcd
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

